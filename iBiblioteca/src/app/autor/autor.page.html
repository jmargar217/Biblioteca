<ion-header>
    <ion-toolbar>
        <ion-title>Autor</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Información</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-card-header>
                <ion-card-title>Aplicación desarrollada por Javier Gallego. A continuación puede consultar más información sobre el autor.</ion-card-title>
            </ion-card-header>
        </ion-card-content>


        <ion-card-content>
            <button routerLink='/curriculum' ion-button icon-left>
              <ion-icon name="book-outline" style="zoom:2.0;"></ion-icon>
              <ion-text style="font-weight: bolder;">Curriculum Vitae</ion-text>
            </button>
        </ion-card-content>

        <ion-card-content>
            <ion-icon name="mail-outline" style="zoom:2.0;"></ion-icon>
            <ion-text style="font-weight: bolder;">Correo: </ion-text>
            <a href="mailto:{{autor.correo}}">{{autor.correo}}</a>
        </ion-card-content>

        <ion-card-content>
            <ion-icon name="logo-twitter" style="zoom: 2.0;"></ion-icon>
            <ion-text style="font-weight: bolder;">Twitter: </ion-text>
            <a href={{autor.twitter}}>{{autor.twitter}}</a>
        </ion-card-content>

        <ion-card-content>
            <ion-icon name="call-outline" style="zoom: 2.0;"></ion-icon>
            <ion-text style="font-weight: bolder;">Teléfono: </ion-text>
            <a href="tel:{{autor.telefono}}">{{autor.telefono}}</a>
        </ion-card-content>


    </ion-card>

</ion-content>
