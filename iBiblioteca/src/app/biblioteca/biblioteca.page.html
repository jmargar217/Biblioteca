<ion-header>
    <ion-toolbar>
        <ion-title>biblioteca</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let libro of this.libros">
        <ion-thumbnail item-left>
            <img src="http://covers.openlibrary.org/b/isbn/{{libro.isbn[2]}}-M.jpg" />
        </ion-thumbnail>
        <div>
            <p><b>{{ libro.title }}</b></p>
            <p>Autor: {{libro.author_name}}</p>
            <p>AÃ±o: {{libro.first_publish_year}}</p>
        </div>
    </ion-list>

</ion-content>
