<ion-header>
    <ion-toolbar>
        <ion-title>Curriculum</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of estudios">
            <div>
                <p>
                    <b>{{item.fecha}}</b>
                </p>
                <p>
                    {{item.descripcion}}
                </p>

            </div>

        </ion-item>
    </ion-list>

</ion-content>
